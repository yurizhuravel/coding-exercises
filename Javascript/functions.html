<!doctype html>
<html>
<head>
    <title>Yuri's Javascript</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" /> 
      
     
</head>

<body>
	
	<p id="addResult" /></p>
	
	<input id="myNumber"/><br />
	
	<button id="guess">Submit</button>
	
	
	<script type="text/javascript">
	
		function add (a, b) {
		
			return(a+b);
					
		}
		
		document.getElementById("guess").onclick=function () {
			
			document.getElementById("addResult").innerHTML=add(document.getElementById("myNumber").value, 10);
		
		}
		
	</script>
			
</body>
</html>
