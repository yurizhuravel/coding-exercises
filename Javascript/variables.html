<!doctype html>
<html>
<head>
    <title>Yuri's Javascript</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" /> 
    
    <style>
    
    	.boxDiv {
    		color:grey;
    		max-width:500px;
    		padding:20px;
    		border:1px solid grey;
    		border-radius:1em;
    		text-align:centered;
    		margin:10px 0 10px 0;
    	}
    	
    	
    </style>  
     
</head>

<body>
	
	<input id="myInput" type="text" value="test"/><br />
	
	<button id="textChanger">Change the text</button>
	
	<div id="firstDiv" class="boxDiv">This is some text</div>
	
	
	
	
	<script type="text/javascript">
	
		
		var newText=document.getElementById("myInput").value;
		
		document.getElementById("textChanger").onclick=function() {
		
			newText=document.getElementById("myInput").value;
			
			document.getElementById("firstDiv").innerHTML=newText;
				
		}
		
		
	
	</script>
			
</body>
</html>
