<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Yuri's Bootstrap</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>

    <div class="navbar navbar-default">

      <div class="container">

        <div class="navbar-header">

          <a href="" class="navbar-brand">My website</a>

          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

        </div>

        <div class="collapse navbar-collapse">

          <ul class="nav navbar-nav">
            <li class="active"><a href="">About</a></li>
            <li><a href="">LinkedIn</a></li>
            <li><a href="">Instagram</a></li>
            <li><a href="">Blog</a></li>
          </ul>

        </div>

      </div>

    </div>

    <h1>Bootstrap modal</h1>

    <div class="container">

      <!-- Modal button, obviously -->
      <button class="btn btn-success" data-toggle="modal" data-target="#myModal">Open Modal</button>

      <!-- Note the complete nesting hierarchy needed -->
      <div class="modal" id="myModal">

        <!-- modal-sm makes it small -->
        <div class="modal-dialog modal-sm">

          <div class="modal-content">

            <!-- header complete with an x button -->
            <div class="modal-header">
              <button class="close" data-dismiss="modal">x</button>
              <h4 class="modal-title">Modal</h4>
            </div>

            <div class="modal-body">
              I need your clothes, your boots, and your motorcycle
            </div>

            <!-- btn classes affect button colours -->
            <div class="modal-footer">
              <button class="btn btn-danger" data-dismiss="modal">Bugger off</button>
              <button class="btn btn-success">Okay I agree</button>
            </div>

          </div>

        </div>

      </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
