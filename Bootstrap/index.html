<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Yuri's Bootstrap</title>

    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Raleway:300">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Font -->
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Raleway">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>

      body {
        font-family: "Raleway";
      }

      .box {
        background-color:#d3d3d3;
        border:1px solid grey;
      }

      .largeGlyph {
        font-size: 1000%;
        opacity:0.2;
      }

    </style>

  </head>
  <body>

    <div class="navbar navbar-default">

      <div class="container">

        <div class="navbar-header">

          <a href="" class="navbar-brand">My website</a>

          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

        </div>

        <div class="collapse navbar-collapse">

          <ul class="nav navbar-nav">
            <li class="active"><a href="">About</a></li>
            <li><a href="">LinkedIn</a></li>
            <li><a href="">Instagram</a></li>
            <li><a href="">Blog</a></li>
          </ul>

        </div>

      </div>

    </div>

    <div class="container">

      <h1>Login details</h1>

      <!--Scalable glyphicon -->
      <span class="glyphicon glyphicon-phone largeGlyph"></span>

      <!-- Input with an added attribute in the form -->
      <div class="input-group">

          <span class="input-group-addon">Weight</span>

          <input type="text" class="form-control" placeholder="kg" />

      </div>

      <!-- Glyphicon in the button -->
      <button type="button" class="btn btn-success">
        <span class="glyphicon glyphicon-thumbs-up"> Submit</span>
      </button>

      <!-- Dismissable alert -->
      <div class="alert alert-success">

        <button type="button" class="close" data-dismiss="alert">x</button>

      Well done!
      </div>

      <!-- List groups with badges-->

      <ul class="list-group">
        <li class="list-group-item">Unread<span class="badge">11</span></li>
        <li class="list-group-item">Sent<span class="badge">5</span></li>
        <li class="list-group-item">Trash</li>
      </ul

      <form>

        <div class="form-group">

          <label for="username">Username</label>

          <input type="date" class="form-control" name="username" placeholder="Enter your username" />

        </div>

        <div class="form-group">

          <label for="password">Password</label>

          <input type="password" class="form-control" name="password" placeholder="Enter your password" />

        </div>

        <div class="checkbox">

          <label>

            <input type="checkbox" />Keep me logged in

          </label>

        </div>

        <div class="form-group">

          <input type="submit" value="Log In" class="btn btn-default" name="login" />

        </div>

      </form>

      <table class="table table-hover table-bordered">
        <thead>
          <th>Name</th>
          <th>Age</th>
        </thead>
          <tr>
            <td>Yura</td>
            <td>39</td>
          </tr>
          <tr>
            <td>Masha</td>
            <td>31</td>
          </tr>
          <tr>
            <td>Eric</td>
            <td>1</td>
          </tr>
      </table>

    </div>





    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
