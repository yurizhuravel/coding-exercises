<!doctype html>
<html>
<head>
    <title>Yuri's Form Validation</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" /> 
    
    <script type="text/javascript" src="jquery.min.js"></script>
    
    <style>
    
    	#container {
    		font-family: arial, Helvetica, sans-serif;
    		font-size:1.2em;
    	}
    	
    	.fixedwidth {
    		width:500px;
    		margin:0 auto;
    	}
    	
    	input {
    		width:300px;
    		padding:7px;
    		margin-top:10px;
    		border-radius:5px;
    		font-size:1em;
    		border:1px solid grey;
    	}
    	
    	label {
    		width:180px;
    		float:left;
    		padding-top:20px;
    	}
    
    	#submitButton {
    		width:140px;
    		margin:30px 0 0 180px;
    		background-color:white;
    	}
    	
    	#error {
    		color:red;
    		padding-left:90px;
    	}
    	
    </style>
        
</head>

<body>
	
	<div id="container">
		
		<div class="fixedwidth">
		
			<div id="error">
		
		
			</div>
				
			<form id="validationForm">	
			
				<label for="email">Email</label>
				<input name="email" id="email" />
			
				<label for="phone">Telephone</label>
				<input name="phone" id="phone" />
			
				<label for="pass">Password</label>
				<input name="pass" id="pass1" type="password" />
			
				<label for="pass">Confirm Password</label>
				<input name="pass" id="pass2" type="password" />
			
				<input id="submitButton" type="submit" value="Submit" />	
		
			</form>
						
		</div>
		
	</div>
	
	<script>
			
		$("#validationForm").submit(function(event) {
		
			var errorMessage="";
			
			event.preventDefault();
			
			//validates email address//
			function isValidEmailAddress(emailAddress) {
    var pattern = /^([a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+(\.[a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+)*|"((([ \t]*\r\n)?[ \t]+)?([\x01-\x08\x0b\x0c\x0e-\x1f\x7f\x21\x23-\x5b\x5d-\x7e\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|\\[\x01-\x09\x0b\x0c\x0d-\x7f\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))*(([ \t]*\r\n)?[ \t]+)?")@(([a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.)+([a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.?$/i;
    return pattern.test(emailAddress);
};
		//what to do if the address is invalid//
		if (!isValidEmailAddress($("#email").val())) {
		
			errorMessage="Please enter a valid email address";
		
		}
		
		//checks whether the value is numeric//
		if (!$.isNumeric($("#phone").val())) {
		
			errorMessage=errorMessage+"<br />Please enter a valid phone number";
		
		}
		
		//checks whether the passwords match//
		if ($("#pass1").val() != $("#pass2").val()) {
		
			errorMessage=errorMessage+"<br />Please make sure your passwords match";
			
		}
		
		//does something if everything is right//
			if(errorMessage!="") {
		
				$("#error").html(errorMessage);
			
			} else {
			
				alert("success!");
			
			}
		
		});
		
		
	</script>
			
</body>
</html>
