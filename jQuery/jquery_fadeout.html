<!doctype html>
<html>
<head>
    <title>Yuri's jQuery</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" /> 
    
    <script type="text/javascript" src="jquery.min.js"></script>
    
    <style>
    
    	.greenSquare {
    		width:250px;
    		height:250px;
    		background-color:green;
    		margin:20px;    	
    	}
    	
    	#redCircle {
    		width:150px;
    		height:150px;
    		background-color:red;
    		border-radius:76px;
    		margin:20px;
    	}
    
    </style>
        
</head>

<body>
	
	<p>This is some text</p>
	
	<button id="fader">Click to fade</button>
	
	<button id="faderIn">Click to unfade</button>
	
	<script>
			
		$("#fader").click(function() {
		
		//Either time in milliseconds or "slow", "fast". Callback after the comma//
		
			$("p").fadeOut(2000, function() {
		
			alert("Fadeout complete!");
			
			});
		
		});
		
		$("#faderIn").click(function() {
		
		$("p").fadeIn(2000);
		
		});
	
	</script>
			
</body>
</html>
